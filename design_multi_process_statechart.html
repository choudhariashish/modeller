    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #88ccff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .diagram-container {
            background: #0f1419;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        
        svg {
            display: block;
            margin: 0 auto;
            background: #1a1f26;
            border-radius: 5px;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover rect {
            filter: brightness(1.2);
        }
        
        .edge {
            opacity: 1 !important;
            pointer-events: all;
        }
        
        .edge-path {
            transition: all 0.3s ease;
            opacity: 1 !important;
            stroke: #aaddff !important;
        }
        
        .edge:hover .edge-path {
            stroke: #ffaa44;
            stroke-width: 3;
        }
        
        .edge:hover .edge-label {
            fill: #ffaa44;
            font-weight: bold;
        }
        
        .info-panel {
            background: #1a2332;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #3a4a5a;
        }
        
        .info-panel h2 {
            color: #88ccff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .info-panel ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info-panel li {
            padding: 8px 0;
            border-bottom: 1px solid #2a3a4a;
            color: #aaddff;
        }
        
        .info-panel li:last-child {
            border-bottom: none;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-box {
            width: 30px;
            height: 20px;
            border-radius: 3px;
            border: 2px solid;
        }
        
        .legend-statemachine {
            background: #3a4a5a;
            border-color: #5a7a9a;
        }
        
        .legend-state {
            background: #2a3a4a;
            border-color: #4a6a8a;
        }
        
        .legend-initial {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #88ff88;
            border-color: #44aa44;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .legend {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

    <script>
        // Add interactivity
        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('click', function() {
                const nodeId = this.id;
                console.log('Clicked node:', nodeId);
                
                // Highlight the node
                this.style.opacity = this.style.opacity === '0.7' ? '1' : '0.7';
            });
        });
        
        // Add hover effects for edges
        document.querySelectorAll('.edge').forEach(edge => {
            edge.addEventListener('mouseenter', function() {
                this.style.opacity = '1';
            });
            
            edge.addEventListener('mouseleave', function() {
                this.style.opacity = '0.8';
            });
        });
    </script>
